<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário com CSS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo1.css">
  </head>
<body>
	<div id="area">
		<form id="Formulario" autocomplete="off">
			<fieldset>
			
				<legend>Formulário</legend>

				<label>Nome:</label>
				<input type="text" name="F_Nome"  maxlength="20"/><br><br>

				<label>Endereço:</label>
				<input type="text" name="F_Nome"  maxlength="30"/><br><br>
				
				<label>Cidade:</label>
				<input type="text" name="F_Nome"  maxlength="30"/><br><br>
				
				<label>UF:</label>
				<input type="text" name="F_Nome"  maxlength="2"/><br><br>
				
				<label>RG:</label>
				<input type="number" name="F_Nome"  maxlength="9"/><br><br>
				
				<label>CPF:</label>
				<input type="number" name="F_Nome"  maxlength="11"/><br><br>	
				
				<label>E-mail:</label>
				<input type="text" name="F_Nome" maxlength="30"/><br><br>
				
				
				<label>Rede Social: </label>
				<select>
				<option>Facebook</option> 
				<option>Twitter</option>
				<option>WhatsApp</option>
				<option>Instagram</option>
				<option>Outros</option>

				</select><br><br>
				<label>Cursos:</label> <select>
				<option>Redes de Computadores</option>
				<option>Análise e Desenvolvimento de Sistemas</option>
				<option>Sistemas da Informatização</option>
				</select><br><br>
				
				<label>Motivo da Inscrição na Faculdade:</label><br>
				<textarea name=f_Comentario" cols="50" rows='5' maxlength="100"> </textarea><br><br>

				<input type="submit" class="bt" value="Enviar"/><br/><br/>

				
			
</body
</html>
